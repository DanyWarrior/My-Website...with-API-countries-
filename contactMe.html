<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contactMe.css">
    <title>Contact Me</title>
</head>
<body>

    
    <div class="container-blurBackground">
        <div class="name">
            <input type="text" name="" id="" class="userData" placeholder="name">
        </div>
        <div class="lastName">
            <input type="text" name="" id="" class="userData" placeholder="last name">
        </div>

        <div class="email">
            <input type="email" id="email" name="" class="userData" placeholder="email">
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button class="send-button">Send</button>
    </div>

    
    
</body>
</html>
