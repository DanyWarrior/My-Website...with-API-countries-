<html lang="en">
<head>

    <link rel="stylesheet" href="/styles/contactMe.css">
    <title>Contact Me</title>
</head>
<body>

    
    <form action="https://formsubmit.co/danyprogramando@gmail.com" method="POST">

        <div class="container-blurBackground">

            <div class="name">
                <input type="text" name="name" id="" class="userData" placeholder="name">
            </div>

            <div class="lastName">
                <input type="text" name="lastName" id="" class="userData" placeholder="last name">
            </div>
    
            <div class="email">
                <input type="email" id="email" name="email" class="userData" placeholder="email">
            </div>

            <textarea name="message" id="" cols="30" rows="10"></textarea>

            <button class="send-button">Send</button>

        </div>

    </form>
